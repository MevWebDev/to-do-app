<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/953c1e17da.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/trash.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/check.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>To-Do-App</title>
  </head>
  <body>
    <div id="app">
      <header>To Do App</header>
      <div id="wrapper">
        <nav>
          <div id="projects-header">Projects</div>
          <div id="projects"></div>
        </nav>
        <main>
          <div class="main-wrapper">
            <h1>Inbox</h1>
            <div class="buttons-main">
              <button class="add-todo">+ Add Task</button>
              <button class="activity-log-button">Activity log</button>
            </div>
          </div>
          <div id="todo-list">No tasks yet...</div>
        </main>
      </div>
    </div>
  <script defer src="index.bundle.js"></script></body>
</html>
